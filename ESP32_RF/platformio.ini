[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
; monitor_port = /dev/ttyACM0  ;transmitter
monitor_port = /dev/ttyUSB0  ;receiver
lib_deps = 
	mikem/RadioHead@^1.120